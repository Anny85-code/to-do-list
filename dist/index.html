<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <title>To do list</title>
  <script defer src="index.bundle.js"></script></head>
  <body>
    <header class="container head-main">
      <h2>Dynamic Todo List</h2>
      <hr />
    </header>
    <div class="container">
      <ul class="content first">
        <li><h2 class="heading">Today's To do</h2></li>
        <li>
          <button type="submit">
            <i class="fa fa-refresh" aria-hidden="true"></i>
          </button>
        </li>
      </ul>
      <hr />
      <div class="content second">
        <input type="text" class="input-field" placeholder="Add to your list" />
        <button type="submit">
          <i class="fa fa-arrow-left" aria-hidden="true"></i>
        </button>
      </div>
      <hr />
      <div class="task-content"></div>

      <div class="fifth">
        <p class="clear">Clear all completed</p>
      </div>
    </div>
  </body>
</html>
